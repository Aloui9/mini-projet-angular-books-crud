<div class="row">
  <div class="my-4 mx-auto container">
    <!-- Heading for the Edit book page -->
    <h2 class="text-3xl my-4">Edit a book</h2>
    <form #f="ngForm">
      <!-- Grid layout for input fields -->
      <div class="grid gap-6 mb-6 md:grid-cols-2 p-2">
        <!-- Input field for the book title -->
        <div>
          <label for="" class="block mb-2 text-sm font-medium text-gray-900">
            title</label>
          <!-- Input field for book title with two-way data binding (ngModel) -->
          <input
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            ngModel
            [(ngModel)]="book.title"
            name="title"
          />
        </div>

        <!-- Input field for the book author -->
        <div>
          <label for="" class="block mb-2 text-sm font-medium text-gray-900">
            Author</label>
          <!-- Input field for book author with two-way data binding (ngModel) -->
          <input
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            ngModel
            [(ngModel)]="book.author"
            name="author"
          />
        </div>
        <!-- Input field for the book editor -->
        <div>
          <label for="" class="block mb-2 text-sm font-medium text-gray-900">
            Editor</label>
          <!-- Input field for book editor with two-way data binding (ngModel) -->
          <input
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            ngModel
            name="editor"
            [(ngModel)]="book.editor"
          />
        </div>
      </div>

      <!-- Button to save the edited book -->
      <button
        class="mx-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        type="submit"
        (click)="edit()"
      >
        Save
      </button>

      <!-- Button to navigate back -->
      <button
        class="mx-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        type="submit"
        (click)="back()"
      >
        Back
      </button>
    </form>
  </div>
</div>
